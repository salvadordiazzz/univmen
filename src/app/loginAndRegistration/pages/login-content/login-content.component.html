<mat-card class="login-box">
  <form [formGroup]="signupForm" class="form" (ngSubmit)="onSubmit()">
    <h1>Sign Up</h1>
    <p>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="surname">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          formControlName="email"
          (blur)="updateErrorMessage()"
          required
        />
        <mat-error *ngIf="email.invalid">{{errorMessage}}</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Phone Number</mat-label>
        <input matInput maxlength="9" placeholder="Ex. 933936098" formControlName="phone">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Create a password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </p>
    <p>
      <mat-radio-group aria-label="Select an option" formControlName="user_type_id">
        <mat-radio-button value=1>Type 1</mat-radio-button>
        <mat-radio-button value=2>Type 2</mat-radio-button>
      </mat-radio-group>
    </p>
    <button mat-raised-button>Registrarse</button>
  </form>

</mat-card>
