<div class="dialog-container">
  <h2 style="color:#723724D1; font-family: Nunito;" mat-dialog-title>¿Seguro que desea eliminar la publicación?</h2>


  <mat-dialog-actions>
    <button mat-button (click)="deletePost()">Si</button>
    <button mat-button mat-dialog-close>No</button>
  </mat-dialog-actions>
</div>
