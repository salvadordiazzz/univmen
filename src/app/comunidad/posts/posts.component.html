<div  *ngFor="let post of posts" class="carta">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ getPostTypeByPost(post.post_type_id).name }}</mat-card-title>
      <mat-card-subtitle>by: {{getUserByPost(post.user_id).name + " " +  getUserByPost(post.user_id).surname}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image style="width:200px;" [src]="post.image" alt="Post image">
    <mat-card-content class="parrafo">
      <p >
        {{post.content}}
      </p>
    </mat-card-content>

    <mat-card-content class="inferior">
      <mat-card-actions>
        <button mat-button><mat-icon class="icon_color">favorite</mat-icon></button>
        <button mat-button><mat-icon class="icon_color">comment</mat-icon></button>
        <button mat-button><mat-icon class="icon_color">share</mat-icon></button>
        <button mat-button *ngIf="post.user_id==username" (click)="confirmDelete(post.id)"><mat-icon class="delete_color">delete</mat-icon></button>

      </mat-card-actions>
      <p class="like_counter">Likes: {{post.likes}}</p>
    </mat-card-content>
  </mat-card>

</div>
